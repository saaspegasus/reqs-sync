name: Publish Python Package

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.5.2"
        enable-cache: true
    - name: Run tests
      run: |
        uv run --group=test pytest
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    environment: release
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Build
      run: |
        uv build
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
